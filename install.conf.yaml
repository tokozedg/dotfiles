- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/nvim: neovim/
    ~/.config/fish/config.fish: fish/config.fish
    ~/.gitconfig: git/config
    ~/.xinitrc: x/xinitrc
    ~/.gtkrc-2.0: gtk/gtkrc-2.0
    ~/.config/gtk-3.0/settings.ini: gtk/settings.ini
    ~/.config/i3/config: i3/config
    ~/.config/termite/config: termite/config
    ~/.local/share/fonts/fontawesome.ttf: fonts/fontawesome-webfont.ttf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [fish_update_completions, Creating fish completions from man pages]
